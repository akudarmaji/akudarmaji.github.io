<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alquran</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lateef:wght@400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            title=""
            type=""
        />
    </head>
    <body>
        <section class="container-logo">
            <audio id="audio"></audio>
            <div id="header">
                <img id="bismillah" src="imgs/bismillah.svg" alt="bismilllah" />
            </div>
        </section>
        <audio id="audio" src=""></audio>
        <nav id="navigation">
            <div class="navigation">
                <select id="select-ayat" name="select-ayat"></select>
                <div id="toggle-dark">
                    <i id="toggle" class="fa-regular fa-sun"></i>
                </div>
            </div>
            <div class="navigation">
                <select id="drop-down-title" name="drop-down-title"></select>
                <div class="dropdown-container">
                    <button id="btn-tools">
                        tools
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </button>
                    <div class="dropdown">
                        <div class="tool">
                            <input
                                type="checkbox"
                                id="terjemah"
                                class="checkbox"
                            />terjemah
                            <label for="terjemah" class="switch"></label>
                        </div>
                        <div class="tool">
                            <input
                                type="checkbox"
                                id="tafsir"
                                class="checkbox"
                            />tafsir
                            <label for="tafsir" class="switch"></label>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <footer id="footer">
            <input
                id="myRange"
                type="range"
                name="rng"
                min="0"
                step="0.25"
                value="0"
            />
            <div class="footer-player">
                <span id="title-onplay"></span>
                <span id="no-play">1</span>
            </div>
        </footer>

        <div class="loader"></div>
        <div id="app"></div>
    </body>

    <script src="index.js" defer type="module"></script>
</html>
